---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: crossplane-provider-aws
  annotations:
    argocd.argoproj.io/sync-wave: "20"    
spec:
  package: "public.ecr.aws/awsvijisarathy/crossplane-provider-aws:v0.16.0"

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: post-provider
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "40"
spec:
  template:
    spec:
      containers:
        - name: page-down
          image: alpine:latest
          command: ["sleep", "20"]
      restartPolicy: Never