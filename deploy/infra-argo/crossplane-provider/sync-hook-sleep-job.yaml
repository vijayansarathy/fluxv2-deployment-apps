---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: wait-after-provider-
  namespace: crossplane-system
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "2"      
spec:
  template:
    spec:
      containers:
        - name: sleep
          image: alpine:latest
          command: ["sleep", "30"]
      restartPolicy: Never
  backoffLimit: 0