---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring 
  namespace: argocd
spec:
  project: sarathy-project
  source:
    repoURL: git@github.com:vijayansarathy/fluxv2-deployment-apps.git
    targetRevision: HEAD
    path: deploy/infra-argo/monitoring
    helm:
      releaseName: observability     
      valueFiles:
      - grafana-values.yaml   
      - prometheus-values.yaml   
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true    