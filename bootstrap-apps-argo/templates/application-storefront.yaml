---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storefront 
  namespace: argocd
spec:
  project: sarathy-project
  source:
    repoURL: git@github.com:vijayansarathy/fluxv2-deployment-apps.git
    targetRevision: HEAD
    path: deploy/overlays/stage
    kustomize:
      version: v4.1.3    
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
